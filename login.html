<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container-form sing-up">
    <div class="welcome-back">
        <div class="message">
            <h2>Bienvenido a libro a la mano</h2>
            <p>¿ya tienes una cuenta?</p>
            <button class="sign-up-btn"> Iniciar sesión</button>
        </div>
    </div>
    <form class="formulario">
        <h2 class="create-account">Crea una cuenta</h2>
        <p class="cuenta gratis"> Crea una cuenta ¡Es gratis!</p>
        <input type="text"placeholder="Nombre">
        <input type="email"placeholder="Email">
        <input type="password"placeholder="Contraseña">
        <input type="button" value="Registrate">
    </form>

  </div>  

  <div class="container-form sign-in">

    <form class="formulario">
        <h2 class="create-account">Iniciar sesión</h2>
        <p class="cuenta gratis"> ¿aún no tienes cuenta?</p>
        <input type="email"placeholder="Email">
        <input type="password"placeholder="Contraseña">
        <input type="button" value="Iniciar sesión">
    </form>

    <div class="welcome-back">
        <div class="message">
            <h2>Bienvenido</h2>
            <p>Si no tienes una cuenta Registrate</p>
            <button class="sign-in-btn"> Registrate</button>
        </div>
    </div>
    
  </div>  
</body>
</html>
